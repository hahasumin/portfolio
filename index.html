<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gia's Portfolio</title>
    <meta
      name="description"
      content="Porfolio for world-renowned web developer Gia"
    />
    <meta name="author" content="Gia" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/8143b245d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar  -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fab fa-diaspora"></i>
        <a href="#">Gia</a>
      </div>
      <div class="navbar__menu">
        <ul>
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonials</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="images/profile.jpeg"
        alt="Gia's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">
        Hello,<br />
        I'm a dream coder
      </h1>
      <h2 class="home__description">
        Express yourself 멜번에있다!를 강조해도될듯
      </h2>
      <button class="home__contact">Contact me</button>
    </section>

    <!-- About -->
    <section id="about">
      <h1>About me</h1>
      <p>
        내가 원하는 상의 프론트엔드 개발자 (잘 생각해봐) - 키워드 하나 뽑아서
        간단하고 임팩트있게!
      </p>
      <div class="about__majors">
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major__title">HTML</div>
          <div class="major__description">정확하게 어떤걸 의미하는지</div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-css3-alt"></i>
          </div>
          <div class="major__title">CSS</div>
          <div class="major__description">정확하게 어떤걸 의미하는지</div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-js-square"></i>
          </div>
          <div class="major__title">Javascript</div>
          <div class="major__description">정확하게 어떤걸 의미하는지</div>
        </div>
      </div>
      <!-- 
      <div class="about__schools">
        <img src="" alt="" class="job__school" />
        <p class="school__name">school name</p>
        <p class="job__period">school period</p>
      </div>
    --></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
